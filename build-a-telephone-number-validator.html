

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <label for="user-input">Enter Phone Number: </label>
  <input type="text" id="user-input">
  <button id="check-btn">Check</button>
  <button id="clear-btn">Clear</button>
  <div id="results-div"></div>

  <script>
    document.getElementById('check-btn').addEventListener('click', function() {
      const phoneNumber = document.getElementById('user-input').value;

      if (phoneNumber === '') {
        alert('Please provide a phone number');
        return;
      }

      const isValid = /^(1\s?)?(\(\d{3}\)|\d{3})([\s\-]?)\d{3}([\s\-]?)\d{4}$/.test(phoneNumber);

      document.getElementById('results-div').textContent = isValid
        ? `Valid US number: ${phoneNumber}`
        : `Invalid US number: ${phoneNumber}`;
    });

    document.getElementById('clear-btn').addEventListener('click', function() {
      document.getElementById('user-input').value = '';
      document.getElementById('results-div').textContent = '';
    });
  </script>

</body>
</html>
